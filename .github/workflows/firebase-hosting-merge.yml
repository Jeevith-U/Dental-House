name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - firebase_deploy
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build
        working-directory: ./Dental-House-UI  # Specify path to your React app directory
        run: |
          npm ci
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEDENTALHOUSE_CLINIC }}
          channelId: live
          projectId: thedentalhouse-clinic


